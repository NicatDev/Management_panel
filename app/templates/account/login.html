{% extends 'base/index.html' %}
{% load static i18n l10n crispy_forms_tags %}

{% block content %}
<div class="content-section d-grid justify-content-center mt-3 mb-xxl-5 p-5">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Sign in</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-secondary" type="submit">Sign in</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">
      Don`t you have an account? <a class="ml-2" href="{% url 'signup' %}">Sign up</a>
    </small>
  </div>
</div>
{% endblock %}
