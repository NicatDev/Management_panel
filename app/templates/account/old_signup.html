{% extends 'base/index.html' %}
{% load static i18n l10n crispy_forms_tags %}

{% block content %}
<div class="content-section d-grid justify-content-center mt-3 mb-xxl-5">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Sign up</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-secondary" type="submit">Sign up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Have an account? <a class="ml-2" href="{% url 'login' %}">Sign in</a>
        </small>
    </div>
</div>
{% endblock %}
